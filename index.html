<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DebiFacil</title>
  </head>
  <body class="container">
    
    <main class="form-signin mt-5">
      <form>
        <img class="mb-4" src="/img/Group.svg" class="rounded mx-auto d-block m-2">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 m-2 btn btn-lg btn-primary bg-dark" type="submit">Sign in</button>
        <button class="w-100 m-2 btn btn-lg btn-primary" type="submit">Entrar com Facebook</button>
        <button class="w-100 m-2 btn btn-lg btn-primary bg-danger" type="submit">Entrar com Google</button>
        <p class="mt-5 mb-3 text-muted">&copy; Asalesg 2022</p>
      </form>
    </main>

  </body>
</html>
